<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S3-Application</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 40%;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }

      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>S3 File Upload</h1>
      <p>Region : us-east-1</p>
    </div>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h3>File 0.5 GB</h3>
            <button
              type="button"
              onclick="myFunction(1)"
              class="btn btn-primary"
            >
              Upload
            </button>
            <br />
            <br />
            <p id="hideDiv1">
              Time taken to upload file to S3 : <span id="myText"></span>
            </p>
          </div>
          <div class="col-sm-4">
            <h3>File 1 GB</h3>
            <button
              type="button"
              onclick="myFunction(2)"
              class="btn btn-primary"
            >
              Upload
            </button>
            <br />
            <br />
            <p id="hideDiv2">
              Time taken to upload file to S3 : <span id="myText"></span>
            </p>
          </div>
          <div class="col-sm-4">
            <h3>File 5 GB</h3>
            <button
              type="button"
              onclick="myFunction(3)"
              class="btn btn-primary"
            >
              Upload
            </button>
            <br />
            <br />
            <p id="hideDiv3">
              Time taken to upload file to S3 : <span id="myText"></span>
            </p>
          </div>
        </div>
      </div>
    </form>

    <script>
      myFunction = (id) => {
        fetch(`http://localhost:3000/api/s3/file/${id}/upload`).then(
          (response) => {
            response.json().then((res) => {
              console.log(res);
              document.getElementById(`hideDiv${id}`).style.display = "block";
              document.getElementById("myText").innerHTML = res["Elapsed_time"] + ' seconds';
            });
          }
        );
      };
    </script>
  </body>
</html>
